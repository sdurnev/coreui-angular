<c-card class="h-60">
  <c-card-header>
    <h6 class="card-title mb-0">Расположение</h6>
  </c-card-header>
  <c-card-body>
    <div class="container" style="width:{{getWidth()}}; height: 380px">
      <ya-map [center]="[56.880135, 60.609386]"
              [zoom]="14"
              [state]="{controls:['fullscreenControl'],
          behaviors: []}">

        <ya-placemark [geometry]="[56.880135, 60.609386]"></ya-placemark>
      </ya-map>
    </div>
  </c-card-body>
</c-card>
